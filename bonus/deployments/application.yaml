apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-app
  namespace: argocd
spec:
  project: default
  source:
    # repoURL: https://github.com/m0saan/IoT-moboustt.git
    repoURL: https://192.168.56.110/root/IoT-moboustt
    targetRevision: HEAD
    path: ops
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
